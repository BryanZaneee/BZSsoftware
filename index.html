<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BZS Software - Site Under Construction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-bg-light: #f5f5f0;
            --color-bg-dark: #2d4a4a;
            --color-text-dark: #1a1a1a;
            --color-text-light: #ffffff;
            --color-accent: #8bc34a;
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-light);
            color: var(--color-text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            padding: 30px 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--color-bg-light);
            z-index: 1000;
        }

        .logo-image {
            height: 40px;
            width: auto;
            display: block;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 60px 60px;
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .main-title {
            font-size: clamp(60px, 10vw, 140px);
            font-weight: 900;
            line-height: 0.95;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.2s;
        }

        .subtitle {
            font-size: clamp(24px, 4vw, 40px);
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.5s;
        }

        .badge-container {
            display: flex;
            justify-content: center;
            margin-bottom: 80px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.8s;
        }

        .status-badge {
            display: inline-block;
            padding: 12px 28px;
            background-color: var(--color-accent);
            color: var(--color-text-dark);
            font-size: clamp(14px, 2vw, 18px);
            font-weight: 700;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-badge {
            display: inline-block;
            padding: 12px 28px;
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--color-text-dark);
            font-size: clamp(14px, 2vw, 18px);
            font-weight: 600;
            border-radius: 50px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .marquee-section {
            background-color: var(--color-bg-dark);
            padding: 80px 0;
            overflow: hidden;
            margin-top: auto;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
            color: var(--color-text-light);
            font-size: clamp(80px, 12vw, 160px);
            font-weight: 900;
            letter-spacing: -0.02em;
            white-space: nowrap;
        }

        .brand-text {
            padding: 0 40px;
        }

        .brand-symbol {
            color: var(--color-accent);
            padding: 0 40px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 30px;
            }

            .main-container {
                padding: 100px 30px 40px;
            }

            .main-title {
                font-size: 50px;
            }

            .subtitle {
                font-size: 20px;
            }

            .badge-container {
                margin-bottom: 60px;
            }

            .marquee-section {
                padding: 60px 0;
            }

            .marquee-content {
                font-size: 60px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 20px;
            }

            .main-container {
                padding: 100px 20px 30px;
            }

            .main-title {
                font-size: 40px;
            }

            .subtitle {
                font-size: 18px;
            }

            .status-badge {
                font-size: 12px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="img/Group 5.png" alt="BZS Software Logo" class="logo-image">
    </header>

    <div class="main-container">
        <div class="content-wrapper">
            <h1 class="main-title">THINGS ARE STILL COOKING</h1>
            
            <p class="subtitle">Don't worry! We're working hard to bring you something amazing.</p>
            
            <div class="badge-container">
                <span class="status-badge">Under Construction</span>
            </div>
        </div>
    </div>

    <section class="marquee-section">
        <div class="marquee-content">
            <span class="brand-text">BZSSOFTWARE</span>
            <span class="brand-symbol">✦</span>
            <span class="brand-text">COMING SOON</span>
            <span class="brand-symbol">✦</span>
            <span class="brand-text">BZSSOFTWARE</span>
            <span class="brand-symbol">✦</span>
            <span class="brand-text">COMING SOON</span>
            <span class="brand-symbol">✦</span>
        </div>
    </section>
</body>
</html>
